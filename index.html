<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #myChart {
      max-width: 400px;   /* 控制圖表大小 */
      max-height: 400px;
      margin: auto;
    }
    form {
      margin: 20px auto;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
    button {
      background-color: #36a2eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b82c9;
    }
  </style>
</head>
<body>
  <h2>消費分布圖</h2>

  <!-- 新增交易表單 -->
  <form id="transactionForm">
    <input type="date" id="date" required>
    <input type="number" id="amount" placeholder="金額" step="0.01" required>
    <input type="text" id="description" placeholder="描述 (例如 Starbucks)" required>
    <button type="submit">新增交易</button>
  </form>

  <!-- 圓餅圖 -->
  <canvas id="myChart"></canvas>

  <h2>交易紀錄</h2>
  <table id="transactionTable" border="1" style="margin:auto; width:80%; text-align:center;">
    <thead>
      <tr>
        <th>日期</th>
        <th>金額</th>
        <th>描述</th>
        <th>分類</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script>
    let chart;
    const API_BASE = "http://127.0.0.1:8000";
    // 從後端 API 載入 summary 資料
    async function loadData() {
      const res = await fetch(`${API_BASE}/summary`);
      const data = await res.json();

      const labels = Object.keys(data);
      const values = Object.values(data);

      if (chart) {
        chart.destroy(); // 避免重疊
      }

      chart = new Chart(document.getElementById('myChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [
              '#ff6384', '#36a2eb', '#ffcd56',
              '#4bc0c0', '#9966ff', '#ff9f40'
            ]
          }]
        }
      });
    }
    async function loadTransactions() {
      const res = await fetch(`${API_BASE}/transactions`);
      const rows = await res.json(); // [{date, amount, description, category}, ...]

      const tbody = document.querySelector("#transactionTable tbody");
      tbody.innerHTML = "";
      rows.forEach(tx => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${tx.date ?? ""}</td>
          <td>${Number(tx.amount).toFixed(2)}</td>
          <td>${tx.description ?? ""}</td>
          <td>${tx.category ?? ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    

    // 表單送出 → 呼叫 FastAPI /transactions
    document.getElementById('transactionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const description = document.getElementById('description').value;

      await fetch("http://127.0.0.1:8000/transactions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, amount, description })
      });

      // 清空表單 & 重新載入圖表
      e.target.reset();
      loadData();
      loadTransactions(); // 更新表格
    });

    // 頁面初始化
    (async () => {
      await loadData();
      await loadTransactions();
    })();
  </script>
</body>
</html>
